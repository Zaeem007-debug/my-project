<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Webpage</title>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
}

header {
    background-color: #333;
    padding: 10px 0;
}

.navbar {
    display: flex;
    justify-content: center;
    list-style: none;
}

.navbar li {
    margin: 0 15px;
}

.navbar a {
    color: white;
    text-decoration: none;
    font-weight: bold;
}

.navbar a:hover {
    text-decoration: underline;
}

main {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 20px;
    padding: 20px;
    max-width: 1200px;
    margin: auto;
}

section {
    padding: 20px;
    background-color: #f4f4f4;
    border: 1px solid #ddd;
    border-radius: 5px;
}

.services-container {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
}

.service-item {
    flex: 1;
    background-color: #fff;
    padding: 20px;
    border: 1px solid #ddd;
    text-align: center;
    border-radius: 5px;
}

footer {
    text-align: center;
    padding: 10px 0;
    background-color: #333;
    color: white;
    margin-top: 20px;
}

.hidden {
    display: none;
}

@media (max-width: 768px) {
    .navbar {
        flex-direction: column;
    }
    
    .services-container {
        flex-direction: column;
    }
}


    </style>
</head>
<body>
    <header>
        <nav>
            <ul class="navbar">
                <li><a href="#home" onclick="showSection('home')">Home</a></li>
                <li><a href="#about" onclick="showSection('about')">About</a></li>
                <li><a href="#services" onclick="showSection('services')">Services</a></li>
                <li><a href="#contact" onclick="showSection('contact')">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="home">
            <h1>Welcome to Our Website</h1>
            <p>This is the home section.</p>
        </section>
        
        <section id="about" class="hidden">
            <h1>About Us</h1>
            <p>This is the about section.</p>
        </section>
        
        <section id="services" class="hidden">
            <h1>Our Services</h1>
            <div class="services-container">
                <div class="service-item">Service 1</div>
                <div class="service-item">Service 2</div>
                <div class="service-item">Service 3</div>
            </div>
        </section>
        
        <section id="contact" class="hidden">
            <h1>Contact Us</h1>
            <p>This is the contact section.</p>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 My Website</p>
    </footer>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            showSection('home');  // Show the home section by default
        });

        function showSection(sectionId) {
            const sections = document.querySelectorAll('main section');
            sections.forEach(section => {
                if (section.id === sectionId) {
                    section.classList.remove('hidden');
                } else {
                    section.classList.add('hidden');
                }
            });
        }
    </script>
</body>
</html>
